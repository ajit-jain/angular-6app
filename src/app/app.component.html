<!--The content below is only a placeholder and can be replaced.-->
<div class="outer">
  <main style="margin-bottom:3em">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-12 col-md-8">
        <router-outlet></router-outlet>
      </div>
      <div class="col-md-2"></div>
    </div>
  </main>
  <footer>
    <div *ngIf="isUserLoggedIn()" class="row fixed-footer">
      <div class="col-md-2"></div>
      <div class="col-12 col-md-8" id="footerDiv">
        <div style="float:left;">
          <span>
            <a [routerLink]="['/site/dashboard']">
              <i class="fas fa-chart-bar"></i>
            </a>
          </span>
        </div>
        <div id="addButton">
          <span>
            <a data-toggle="modal" data-target="#addSplitii">
              <i class="fas fa-plus-circle"></i>
            </a>
          </span>
          <p style="font-size:12px;">Add Expense</p>
        </div>
        <div style="float:right;">
          <span>
            <a [routerLink]="['/site/settings']">
              <i class="fas fa-cog"></i>
            </a>
          </span>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </footer>

</div>

<div id="addSplitii" class="modal fade" role="dialog">
  <div class="modal-dialog">


    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header outer">
        <button type="button" #modal class="close" style="position: absolute;top: 18px;right: 30px;z-index:99999999" data-dismiss="modal">&times;</button>
        <div style="width: 30%;
          position: relative;
          float: left;
          margin: 0;
          padding: 20px;">
          <a style="position: absolute;
          bottom: 1px;
          left: 30px;" href="javascript::void(0)" (click)="back()">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </a>
        </div>
        <h4 class="modal-title" style="width: 70%;
          position: relative;
          float: left;
          margin: 0;
          padding: 15px;">&nbsp;</h4>

      </div>
      <div class="modal-body">
        <form [formGroup]="addSplitiiForm">
          <div *ngIf="activeStep==1" style="margin:auto;text-align:center;padding:80px;">
            <input type="number" formControlName="amount" style="border:0;width:100%;font-size:45px;font-family: Montserrat;" placeholder="$00.00"
            />
            <div class="form-control-feedback" *ngIf="addSplitiiForm.get('amount').errors && (addSplitiiForm.get('amount').dirty || addSplitiiForm.get('amount').touched)">
              <p style="margin:0;text-align:left;font-size:12px" *ngIf="addSplitiiForm.get('amount').errors.required">amount is required</p>
            </div>
          </div>
          <div *ngIf="activeStep==2" style="margin:auto;text-align:center;padding:40px">
            <div style="margin-bottom:1.5rem;">
              <p style="text-align:left;">What is this for?</p>
              <input type="text" formControlName="description" style="border:0;border-bottom:1px solid black; font-size:15px;width:100%;font-family: Montserrat;"
              />
              <div class="form-control-feedback" *ngIf="addSplitiiForm.get('description').errors && (addSplitiiForm.get('description').dirty || addSplitiiForm.get('description').touched)">
                <p style="margin:0;text-align:left;font-size:12px" *ngIf="addSplitiiForm.get('description').errors.required">description is required</p>
              </div>
            </div>
            <div class="switch-field" style="font-size:12px">
              <div class="switch-title" style="text-align:left">Is this awesome?</div>
              <input type="radio" (change)="cha($event)" id="switch_left" name="paidBy" formControlName="paidBy" value="jenniffer" [checked]="true"
              />
              <label for="switch_left">Jeniffer</label>
              <input type="radio" id="switch_right" name="paidBy" formControlName="paidBy" value="Robert" />
              <label for="switch_right">Robert</label>
            </div>
          </div>
          <div *ngIf="activeStep==3">

            <div class="switch-field" style="font-size:10px;padding: 0px 50px 0 50px;margin-bottom:1.5rem">
              <div class="switch-title" style="text-align:left">Split?</div>
              <input type="radio" (change)="cha($event)" id="switch_left" name="paidBy" formControlName="paidBy" value="jenniffer" [checked]="true"
              />
              <label for="switch_left">50/50</label>
              <input type="radio" id="switch_right" name="paidBy" formControlName="paidBy" value="Robert" />
              <label for="switch_right">By Amount</label>
            </div>
            <div style="margin:auto;text-align:center">
              <label type="number" style="border:0;width:100%;font-size:45px;font-family: Montserrat;">
                $40.00
              </label>

              
            </div>
            <div style="text-align:center">
              <p>The breakDowns</p>
              <p style="font-size:14px">Jenniffer: {{ addSplitiiForm.get('amount').value/2 }}</p>
              <p style="font-size:14px">Robert : {{ addSplitiiForm.get('amount').value/2  }}</p>
            </div>
          </div>
        </form>


      </div>
      <div class="modal-footer" (click)="next()" style="margin:0;padding:0">
        <button type="button" class="btn btn-default" style="position: relative;
          float: left;
          width: 100%;">Next</button>
      </div>
    </div>


  </div>
</div>
