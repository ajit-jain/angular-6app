<div id="dashboard">
    <div class="outer" style="padding:30px">
    <div id="leftDiv" class="text-center">
      <button type="button" class="btn1">This Month</button>

    </div>
    <div id="rightDiv">
      <!-- <button type="button" class="btn1">Custom</button> -->
      <button type="button" class="btn1" data-toggle="modal" data-target="#customDate">Custom</button>

      <!-- Modal -->
      <div id="customDate" class="modal fade" role="dialog">
        <div class="modal-dialog">


          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header outer">
              <button type="button" class="close" style="position: absolute;top: 18px;right: 30px;z-index:99999999" data-dismiss="modal">&times;</button>
              <div style="width: 30%;
              position: relative;
              float: left;
              margin: 0;
              padding: 15px;"><a style="position: absolute;
              bottom: 1px;
              left: 30px;">clear</a></div>
              <h4 class="modal-title" style="width: 70%;
              position: relative;
              float: left;
              margin: 0;
              padding: 15px;">jan 1 - EndDate</h4>
              
            </div>
            <div class="modal-body">

              <igx-calendar selection="range" (onSelection)="verifyRange($event)"></igx-calendar>
            </div>
            <div class="modal-footer" style="margin:0;padding:0">
              <button type="button" class="btn btn-default"
              style="position: relative;
              float: left;
              width: 100%;" data-dismiss="modal">Close</button>
            </div>
          </div>


        </div>
      </div>

    </div>
    </div>
    <div class="outer"  style="background-color:#F7F7F7;padding: 20px 20px 0 60px;">
    <p class="heading"> Total expenses</p>
    <h2 style="margin:0">$17822.00</h2>
    <p style="padding:10px 0 0px 27px;"> Robert ownes jeniffer $40</p>
    </div>
  
  <div class="outer"  id="payments" style="padding:10px">
    <div class="outer" *ngFor="let payment of payments;let i=index">
      <div style="float:left;">
        <p>{{payment.createdAt}}</p>
        <p>{{ payment.paid.description}}</p>
        <p>Paid by {{ payment.paid.by}}</p>
      </div>
      <div style="float:right;">
        <p>
          <label style="padding: 10px;font-size: 15px;font-family:Montserrat">${{payment.amount}}</label>
          <a data-toggle="collapse" [id]="parent+'payment._id'" [href]="'#'+payment._id" (click)="toggleIcon($event,'icon'+payment._id)"
            role="button" aria-expanded="false">
            <i [id]="'icon'+payment._id" class="fas fa-caret-down" style="font-size:12px"></i>
          </a>
        </p>
        <div class="collapse" [id]="payment._id">
          <p>{{payment.breakDowns[0].user}}:${{payment.breakDowns[0].share}}</p>
          <p></p>
          <p>{{payment.breakDowns[1].user}}:${{payment.breakDowns[1].share}}</p>
        </div>
      </div>
      <br style="clear: both" />
      <hr *ngIf="!(i==(payments.length-1))">
    </div>
  </div>

</div>
