<form id="signup" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-control" formControlName="email" aria-describedby="emailHelpBlock">
      <div class="form-control-feedback" *ngIf="loginForm.get('email').errors && (loginForm.get('email').dirty || loginForm.get('email').touched)">
        <p *ngIf="loginForm.get('email').errors.required">email is required</p>
        <p *ngIf="loginForm.get('email').errors.email">enter valid email</p>      
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" aria-describedby="passwordHelpBlock">
      <div class="form-control-feedback" *ngIf="loginForm.get('password').errors && (loginForm.get('password').dirty || loginForm.get('password').touched)">
        <p *ngIf="loginForm.get('password').errors.required">password is required</p>
      </div>
    </div>
    
    <button type="submit" class="btn mb-2" [disabled]="!loginForm.valid">Log In</button>
    <div>Don't have an account?
      <a href="javascript::void(0)" (click)="changeAuthType('signup')">Create Account</a>
    </div>
  </form>
